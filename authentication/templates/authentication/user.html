<!--Fetch_Layout File-->
{% extends 'base.html' %}

<!--Set_Layout Application Name-->
{% block app_name %}User Authentication{% endblock %}

<!--Set_Layout Page Title-->
{% block title %}{{ request.user.first_name }} Profile{% endblock %}

<!--Body Content-->
{% block content %}
<p class="fs-3 mb-0">Welcome {{ request.user.first_name|title }}! 
    <p class="fs-6 ms-4">You are logged in as {{ request.user.username }}.</p>
</p>
{% endblock %}
